 </head> 
 <body> 
  <div class="x-nav"> 
   <span class="layui-breadcrumb"> <a><cite>首页</cite></a> <a><cite>会员管理</cite></a> <a><cite>角色管理</cite></a> </span> 
   <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a> 
  </div> 
  <div class="x-body"> 
   <xblock>
    <!-- <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button> -->
    <button class="layui-btn" onclick="add('添加用户','__URL__/add','900','500')"><i class="layui-icon"></i>添加</button>
    <span class="x-right" style="line-height:40px">共有数据：3条</span>
   </xblock> 
   <table class="layui-table"> 
    <thead> 
     <tr> 
      <!-- <th> <input type="checkbox" name="" value="" /> </th>  -->
      <th> ID </th> 
      <th> 角色名 </th> 
      <th> 描述 </th> 
      <th> 时间 </th> 
      <th> 操作 </th> 
     </tr> 
    </thead> 
    <tbody> 
    <foreach name="list" item="row">
     <tr> 
      <!-- <td> <input type="checkbox" value="1" name="" /> </td>  -->
      <td> {$row['id']} </td> 
      <td> {$row['name']} </td> 
      <td> {$row['remark']} </td> 
      <td> {$row['addtimes']|date="y-m-d",###} </td> 
      <td class="td-manage"> <a title="编辑" href="javascript:;" onclick="edit('编辑','__URL__/edit/id/{$row['id']}','','','510')" class="ml-5" style="text-decoration:none"> <i class="layui-icon"></i> </a> <a title="删除" href="javascript:;" onclick="role_del(this,'{$row['id']}')" style="text-decoration:none"> <i class="layui-icon"></i> </a> </td> 
     </tr> 
     </foreach>
    </tbody> 
   </table> 
   <div id="page"></div> 
  </div> 
  <script src="__PUBLIC__/lib/layui/layui.js" charset="utf-8"></script> 
  <script src="__PUBLIC__/js/x-layui.js" charset="utf-8"></script> 
  <script>
            layui.use(['laydate','element','laypage','layer'], function(){
                $ = layui.jquery;//jquery
              laydate = layui.laydate;//日期插件
              lement = layui.element();//面包导航
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层

              //以上模块根据需要引入
            });

            //批量删除提交
             function delAll () {
                layer.confirm('确认要删除吗？',function(index){
                    //捉到所有被选中的，发异步进行删除
                    layer.msg('删除成功', {icon: 1});
                });
             }
             /*添加*/
            function add(title,url,w,h){
                x_admin_show(title,url,w,h);
            }

             
            //编辑
            function edit (title,url,id,w,h) {
                x_admin_show(title,url,w,h); 
            }
            /*删除*/
            function role_del(obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $.get('__CONTROLLER__/delete',{'id':id},function(data){

                    });
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                });
            }
            </script>
