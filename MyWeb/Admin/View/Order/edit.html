<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            X-admin v1.0
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="__PUBLIC__/css/x-admin.css" media="all">
    </head>
    
    <body>
        <div class="x-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        用户名:
                    </label>
                    <div class="layui-input-inline" style="margin-top:10px;width:100px">
                    {$list1['username']}
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        订单编号:
                    </label>
                    <div class="layui-input-inline" style="margin-top:10px;width:100px">
                    {$list1['order_num']}
                    </div>
                </div>
                <div class="layui-form-item" style="width:500px" >
                    <label for="L_email" class="layui-form-label" style="margin-top:-10px" >
                        商品及数量:
                    </label>
                    <div class="" style="margin-top:10px">
                    {$list1['ginfo']}
                    </div>
                </div>
                <div class="layui-form-item" >
                  <!--   <label for="L_email" class="layui-form-label">
                        购买数量:
                    </label>
                    <div class="layui-input-inline" style="margin-top:10px">
                    {$list1['order_num']}
                    </div> -->
                </div>
                <div class="layui-form-item" >
                    <label for="L_email" class="layui-form-label">
                        总价:
                    </label>
                    <div class="layui-input-inline" style="margin-top:10px">
                    {$list1['total']}
                    </div>
                </div>
                <div class="layui-form-item"  >
                    <label for="L_email" class="layui-form-label" style="margin-top:-10px">
                        收货地址:
                    </label>
                    <div class="" >
                    {$address['consignee']}&nbsp;&nbsp;{$address['prov']}{$address['city']}{$address['dist']}{$address['address']}
                    </div>
                </div>
                
                <div class="layui-form-item" >
                    <label for="L_email" class="layui-form-label">
                        支付状态:
                    </label>
                    <div class="layui-input-inline" style="margin-top:10px">
                     <if condition="($list1['playstatus'] eq 1)">已支付
                            <elseif condition="($list1['playstatus'] eq 2)" />已取消
                            <else />未支付
                            </if>
                    </div>
                </div>
                <div class="layui-form-item" >
                    <label for="L_email" class="layui-form-label">
                        发货状态:
                    </label>
                    <div class="layui-input-inline" style="margin-top:10px">
                     <if condition="($list1['sendstatus'] eq 1)">已发货
                            <elseif condition="($list1['sendstatus'] eq 2)" />已收货
                            <else />未发货
                            </if>
                    </div>
                    </div>
                </div>
                <div class="layui-form-item" >
                    <label for="L_email" class="layui-form-label">
                        下单时间:
                    </label>
                    <div class="layui-input-inline" style="margin-top:10px">
                    {$list1['addtime']}
                    </div>
                </div>
            </form>
        </div>
        <script src="__PUBLIC__/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="__PUBLIC__/js/x-layui.js" charset="utf-8">
        </script>

            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
            
              //自定义验证规则

              //   ,repass: function(value){
              //       if($('#L_pass').val()!=$('#L_repass').val()){
              //           return '两次密码不一致';
              //       }
              //   }
              // });
              //监听提交
              form.on('submit(save)', function(data){
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {icon: 6},function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);

    </body>

</html>
