<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            X-admin v1.0
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="__PUBLIC__/css/x-admin.css" media="all">
    </head>
    
    <body>
      <foreach name='list' item='row'>
        <div class="x-body">
            <blockquote class="layui-elem-quote">
                <img src="__PUBLIC__/images/{$row['pic']}" class="layui-circle" style="width:70px;float:left">
                <dl style="margin-left:80px; color:#019688">
                <dt><span >{$row['name']}</span></dt>
                <dd style="margin-left:0">{$row['content']}</dd>
              </dl>
            </blockquote>
            <div class="pd-20">
              <table  class="layui-table" lay-skin="line">
                <tbody>
                  <tr>
                    <th  width="80">性别：</th>
                    <td><if condition='$row["sex"] eq 1'>女<else />男</if></td>
                  </tr>
                  
                  <tr>
                    <th>地址：</th>
                    <td>{$row['address']}</td>
                  </tr>
                  <tr>
                    <th>积分：</th>
                    <td>300</td>
                  </tr>
                  <!-- <tr>
                    <th>注册时间：</th>
                    <td>{$row['time']}</td>
                  </tr> -->
                </tbody>
              </table>
            </div>
        </div>
        </foreach>
        <script src="__PUBLIC__/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="__PUBLIC__/js/x-layui.js" charset="utf-8">
        </script>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
            
              //自定义验证规则
              form.verify({
                nikename: function(value){
                  if(value.length < 5){
                    return '昵称至少得5个字符啊';
                  }
                }
                ,pass: [/(.+){6,12}$/, '密码必须6到12位']
                ,repass: function(value){
                    if($('#L_pass').val()!=$('#L_repass').val()){
                        return '两次密码不一致';
                    }
                }
              });

              console.log(parent);
              //监听提交
              form.on('submit(add)', function(data){
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {icon: 6},function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                });
                return false;
              });
              
              
            });
        </script>
        <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>

</html>
