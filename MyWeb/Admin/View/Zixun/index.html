                    <label for="L_title" class="layui-form-label">

                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="L_title" name="title" required lay-verify="title"

                    </div>
                </div>
              <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">
                        网站描叙
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="L_title" name="description" required lay-verify="title"

                    <label for="L_title" class="layui-form-label">
                        底部信息
                    </label>

                </div>
              <div class="layui-form-item">

                        <input type="text" id="L_title" name="ICP" value="{$list['ICP']}" required lay-verify="title"

                </div>
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">
                        咨询人员1
                    </label>
                    <div class="layui-input-block">

                        autocomplete="off" class="layui-input">

                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">

                    </label>
                    <div class="layui-input-block">

                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">
                        咨询人员2
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="L_title" name="sname" required lay-verify="title"
                        autocomplete="off" class="layui-input" value="{$list['sname']}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">
                        QQ
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="L_title" name="sqq" required lay-verify="title"
                        autocomplete="off" class="layui-input" value="{$list['sqq']}">
                    </div>
                </div>
              <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">

                    <div class="layui-input-block">

                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">
                        联系电话
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="L_title" name="phone" value="{$list['phone']}" required lay-verify="title"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">
                        福州公司地址
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="L_title" name="address1" value="{$list['address1']}" required lay-verify="title"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
              <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">
                        厦门公司地址
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="L_title" name="address2" value="{$list['address2']}" required lay-verify="title"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
              <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">
                        杭州公司地址
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="L_title" name="address3" value="{$list['address3']}" required lay-verify="title"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">
                        工作时间
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="L_title" name="gtime" value="{$list['gtime']}" required lay-verify="title"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
              
                <div class="layui-form-item">
                   <img width="194" src="__PUBLIC__/image/{$list['pic']}">
                </div>
               <div class="layui-box layui-upload-button " ><input name="file"  type="file"><span class="layui-upload-icon"><i class="layui-icon"></i>上传二维码</span></div>
                <div class="layui-form-item" style="margin-top:10px">
                   <input type="submit" value="保存" class="layui-btn">
                    
                </div>
            </form>
        </div>
        <script src="__PUBLIC__/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="__PUBLIC__/js/x-layui.js" charset="utf-8">
        </script>
        <script src='__PUBLIC__/js/jquery.min.js'></script>
         <script type="text/javascript">
         </script>
        <script>
            layui.use(['form','layer','layedit'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer
              ,layedit = layui.layedit;

              form.verify({
                title: function(value){
                  if(value.length < 1){
                    return '标题不能为空';
                  }
                }
              });
                layedit.set({
                  uploadImage: {
                    url: "./upimg.json" //接口url
                    ,type: 'post' //默认post
                  }
                })
  
            //创建一个编辑器
            editIndex = layedit.build('L_content');
            
              

              //监听提交
              form.on('submit(add)', function(data){
                console.log(data);
                
                    var data = new FormData($('#myform')[0]);
                $.ajax({  
                        url: '__URL__/update' ,  
                        type: 'POST',  
                        data: data,  
                        async: false,  
                        cache: false,  
                        contentType: false,  
                        processData: false,  
                        success: function (data) { 
                        }
                    });
                    
                });
                return false;
              });
              
              
            });
        </script>
